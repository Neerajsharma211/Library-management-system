<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Library Management System</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container navbar-content">
            <div class="logo">ðŸ“š Library System</div>
            <ul class="nav-links">
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="/pages/student/browse-books.html">Books</a></li>
                <li id="nav-admin" class="hidden"><a href="/pages/admin/manage-books.html">Manage Books</a></li>

                <li><a href="#" id="logoutBtn">Logout</a></li>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="padding: 2rem 20px;">
        <div class="dashboard-header">
            <h1>Welcome, <span id="userName"></span>!</h1>
            <p id="userRole"></p>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="spinner"></div>
        </div>

        <!-- Quick Actions -->
        <div class="card mt-3">
            <div class="card-header">Quick Actions</div>
            <div class="quick-actions" id="quickActions">
                <!-- Will be populated based on role -->
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="card mt-3">
            <div class="card-header">Recent Activity</div>
            <div id="recentActivity">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
